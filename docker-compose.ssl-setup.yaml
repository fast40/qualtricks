version: '3.8'

services:
  nginx:
    container_name: nginx
    build:
      context: ./services/nginx
      target: ssl-setup
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443

  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email eclfast@gmail.com -d c1.seardev.com --agree-tos
    depends_on:
      - nginx
